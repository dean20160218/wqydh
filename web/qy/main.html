<!DOCTYPE html>
<html lang="en">
<head>

    <title>企业管理中心</title>
    <link rel="stylesheet" href="../../css/lib/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/common/common.css"/>
</head>
<body>
<div class="head">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">
                    <img class="head-img" src="../../img/logo.png"/>
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">信息管理</a></li>
                    <li><a href="#">内容管理</a></li>
                    <li><a href="#">系统分析</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle"data-toggle="dropdown" role="button"aria-expanded="false">
                            系统维护<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">恢复系统</a></li>
                            <li><a href="#">系统备份</a></li>
                            <li><a href="#">删除用户</a></li>
                        </ul>
                    </li>
                </ul>
                <button type="button" class="btn btn-default navbar-btn navbar-right">退出</button>
                <form action="" class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入搜索内容"/>
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<div style="text-align: center">
    <h3 style="font-family: Courier">苏州市外企运动会-企业中心</h3>
    <hr/>
</div>
<div class="mybody container" style="margin-top: 50px">
    <div class="row">
        <div class="left-menu col-md-3">
            <div class="list-group">
                <a href="#" class="list-group-item active">操作类别</a>
                <a href="#" class="list-group-item" onclick="change('modify')">企业资料</a>
                <a href="#" class="list-group-item" onclick="change('sign')">项目报名</a>
                <a href="#" class="list-group-item" onclick="change('manage')">已报名管理</a>
            </div>
        </div>
        <div class="col-md-9">
            <iframe id="iframeId" src="bmxz.html"  frameborder="0" style="width: 100%;height: 700px;"></iframe>
        </div>
    </div>
    <div class="foot">
        <p>苏州市体育竞赛管理中心（苏州市社会体育管理中心）   版权所有(C)    本站内容未经许可不得转载</p>
    </div>
</div>
<script src="../../js/lib/jquery-2.2.4.min.js"></script>
<script src="../../js/lib/bootstrap.min.js"></script>
<script>
    function change(str){
        if(str=="modify"){
           document.getElementById("iframeId").src="qyzl.html";
        }else if(str=="sign"){
            document.getElementById("iframeId").src="xmbm.html";
        }else if(str=="manage"){
            document.getElementById("iframeId").src="ybmgl.html";
        }
    }
</script>
<script>
    $(".navbar-nav a").click(function (e) {
        $(this).tab("show");
    })
</script>
