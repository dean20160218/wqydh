<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>企业</title>
    <link rel="stylesheet" href="../../css/lib/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/qy/qyzc.css"/>
</head>
<body>
<div class="main-container">
    <form>
        <ul>
            <li>
               <div class="qyzc-head">
                   <img src="../../img/logo.png" alt=""/>
                   <p>外企运动会企业报名系统</p>
               </div>
            </li>
            <li>
                <div class="sub-title">
                    <span>注册</span>
                </div>
            </li>
            <li class="row">
                <div class="col-md-2"><span>企业全称</span><span class="show-red">*</span></div>
                <div class="col-md-8">
                    <input type="text" class="form-control"/>
                </div>
                <div class="col-md-2">
                    <button type="button" class="form-control btn-primary" id="btn-check-company">验证</button>
                </div>
            </li>
            <li class="row">
                <div class="col-md-2"><span>企业简称（至多6位）</span><span class="show-red">*</span></div>
                <div class="col-md-8"> <input type="text" class="form-control"/></div>
            </li>
            <li class="row">
                <div class="col-md-2"><span>注册所在地</span><span class="show-red">*</span></div>
                <div class="col-md-8">
                    <select class="form-control">
                        <option value="">姑苏区</option>
                        <option value="">吴中区</option>
                        <option value="">相城区</option>
                        <option value="">工业园区</option>
                        <option value="">高新区</option>
                        <option value="">吴江区</option>
                        <option value="">昆山市</option>
                        <option value="">张家港市</option>
                        <option value="">常熟市</option>
                        <option value="">太仓市</option>
                    </select>
                </div>
            </li>
            <li class="row">
                <div class="col-md-2"><span>通讯地址</span><span class="show-red">*</span></div>
                <div class="col-md-8">
                    <select class="form-control">
                        <option value="">姑苏区</option>
                        <option value="">吴中区</option>
                        <option value="">相城区</option>
                        <option value="">工业园区</option>
                        <option value="">高新区</option>
                        <option value="">吴江区</option>
                        <option value="">昆山市</option>
                        <option value="">张家港市</option>
                        <option value="">常熟市</option>
                        <option value="">太仓市</option>
                    </select>
                    <textarea placeholder="输入详细地址" class="form-control"></textarea>
                </div>
            </li>
            <li class="row">
                <div class="col-md-2"><span>登录密码(至少6位)</span><span class="show-red">*</span></div>
                <div class="col-md-8"><input type="password" class="form-control"/></div>
            </li>
            <li class="row">
                <div class="col-md-2"><span>确认密码</span><span class="show-red">*</span></div>
                <div class="col-md-8"><input type="password" class="form-control"/></div>
            </li>
            <li class="row">
                <div class="col-md-2"><span>报名联系人</span><span class="show-red">*</span></div>
                <div class="col-md-8"><input type="text" class="form-control"/></div>
            </li>
            <li class="row">
                <div class="col-md-2"><span>手机号码</span><span class="show-red">*</span></div>
                <div class="col-md-8">
                    <input type="text" class="form-control"/>
                </div>
                <div class="col-md-2">
                    <button type="button" class="form-control btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">验证</button>
                </div>
            </li>
            <li class="row">
                <div class="col-md-2"><span>电子邮箱</span><span class="show-red">*</span></div>
                <div class="col-md-8"><input type="email" class="form-control"/></div>
            </li>
            <li class="row">
                <div class="col-md-2"><span>工商登记号/统一社会信息代码</span></div>
                <div class="col-md-8"><input type="text" class="form-control"/></div>
            </li>
            <li class="row">
                <div class="col-md-2"><span>座机号码</span></div>
                <div class="col-md-8"><input type="text" class="form-control"/></div>
            </li>
            <li class="row">
                <div class="col-md-2"><span>传真号码</span></div>
                <div class="col-md-8"><input type="text" class="form-control"/></div>
            </li>
            <li class="row">
                <div class="col-md-2"><span>投资国别</span></div>
                <div class="col-md-8">
                    <input type="text" class="form-control"/>
                </div>
                <div class="col-md-2">
                    <button type="button" class="form-control btn-primary" data-toggle="modal" data-target="#modal-country" data-whatever="@mdo">选择国家</button>
                </div>

                <div class="modal fade" id="modal-country" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="modal-country-label">请选择国家</h4>
                            </div>
                            <div class="modal-body">
                                <div id="city" class="row" style="margin: 15px">
                                    <select class="prov col-md-4"></select>
                                    <select class="city col-md-4" disabled="disabled"></select>
                                    <select class="dist col-md-4" disabled="disabled"></select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">确定</button>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="row">
                <div class="col-md-2"><span>员工人数</span></div>
                <div class="col-md-8"><input type="text" class="form-control"/></div>
            </li>
            <li class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <input type="checkbox"/><a href="bmxz.html">我已经阅读报名须知</a>
                </div>
            </li>
            <li class="row">
                <br/>
                <div class="col-md-2"></div>
                <div class="col-md-8"><button class="btn-sub btn-primary form-control" id="btn-submit">确定注册</button></div>
            </li>
            <h4>其中加<span class="show-red">*</span>为必填</h4>
        </ul>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="exampleModalLabel">手机验证码已发送</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">请输入手机验证码:</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary">验证</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="foot">
        <p>苏州市体育竞赛管理中心（苏州市社会体育管理中心）   版权所有(C)    本站内容未经许可不得转载</p>
    </div>
</div>
