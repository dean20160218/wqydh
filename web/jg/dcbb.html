<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导出报表</title>
    <link rel="stylesheet" href="../../css/lib/bootstrap.min.css"/>
</head>
<body>
<!--导出报表-->
<div class="col-md-9">
    <div class="row">
        <div class="col-md-2">
            <span>起止日期：</span>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control"/>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control"/>
        </div>
        <div class="col-md-2">
            <button class="form-control">报表导出记录</button>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-primary form-control">导出报名总表</button>
    </div>
    <div>
        <span>项目</span>
        <select class="form-control">
            <option>保龄球</option>
            <option>拔河</option>
            <option>篮球</option>
            <option>乒乓球</option>
            <option>台球</option>
            <option>游泳</option>
            <option>羽毛球</option>
            <option>足球</option>
            <option>高尔夫球</option>
            <option>扑克牌“80 分”</option>
            <option>围棋</option>
            <option>攀岩</option>
            <option>健身跑</option>
        </select>
    </div>
</div>
</body>
<script src="../../js/lib/jquery-2.2.4.min.js"></script>
<script src="../../js/lib/bootstrap.min.js"></script>
</html>
