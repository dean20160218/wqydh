<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>竞管中心管理界面</title>
    <link rel="stylesheet" href="../../css/lib/bootstrap.min.css"/>
    <style>
        .foot{
            padding-top: 20px;
            padding-bottom: 20px;
            margin-top: 50px;
            color: #767676;
            text-align: center;
            border-top:1px solid #e5e5e5;
        }
        li{
            list-style-type: none;
            line-height: 40px;
        }
        .modify li{
            line-height: 40px;
        }
    </style>
</head>
<body>
<div style="text-align: center">
    <p><h3>外企运动会--竞管中心管理界面</h3></p>
</div>
<div class="mybody container" style="margin-top: 50px">
    <div class="row">
        <div class="left-menu col-md-3">
            <div class="list-group">
                <a href="#" class="list-group-item active">企业管理</a>
                <a href="#" class="list-group-item" onclick="change('find-code-check')">密码找回审核<span style="color: red">(2)</span></a>
                <a href="#" class="list-group-item" onclick="change('company-check')">企业信息审核<span style="color: red">(1)</span></a>
                <a href="#" class="list-group-item active">报名管理</a>
                <a href="#" class="list-group-item" onclick="change('set-sport')">运动会配置</a>
                <a href="#" class="list-group-item" onclick="change('check-sport-man')">运动员审核</a>
                <a href="#" class="list-group-item" onclick="change('manage-sign')">企业报名管理</a>
                <a href="#" class="list-group-item" onclick="change('make-sure')">项目确认</a>
                <a href="#" class="list-group-item" onclick="change('export')">导出报表</a>
                <a href="#" class="list-group-item active">短信中心</a>
                <a href="#" class="list-group-item" onclick="change('send-msg')">发送短信</a>
                <a href="#" class="list-group-item" onclick="change('done-send')">已发短信</a>
                <a href="#" class="list-group-item active">系统管理</a>
                <a href="#" class="list-group-item" onclick="change('system-manage')">系统管理</a>
            </div>
        </div>
        <div class="col-md-9">
            <iframe id="iframeId" src="default.html"  frameborder="0" style="width: 100%;height: 700px;"></iframe>
        </div>
    </div>
    <div class="foot">
        <p>苏州市体育竞赛管理中心（苏州市社会体育管理中心）   版权所有(C)    本站内容未经许可不得转载</p>
    </div>
</div>
<script src="../../js/lib/jquery-2.2.4.min.js"></script>
<script src="../../js/lib/bootstrap.min.js"></script>
<script>
    function change(str){
        if(str=="find-code-check"){
            document.getElementById("iframeId").src="mmzhsh.html";
        }else if(str=="company-check"){
            document.getElementById("iframeId").src="qyxxsh.html";
        }else if(str=="set-sport"){
            document.getElementById("iframeId").src="ydhpz.html";
        }else if(str=="check-sport-man"){
            document.getElementById("iframeId").src="ydysh.html";
        }else if(str=="manage-sign"){
            document.getElementById("iframeId").src="qybmgl.html";
        }else if(str=="make-sure"){
            document.getElementById("iframeId").src="xmqr.html";
        }else if(str=="export"){
            document.getElementById("iframeId").src="dcbb.html";
        }else if(str=="send-msg"){
            document.getElementById("iframeId").src="fsdx.html";
        }else if(str=="done-send"){
            document.getElementById("iframeId").src="yfdx.html";
        }else{
            document.getElementById("iframeId").src="xtgl.html";
        }
    }
</script>
<script>
    $(".navbar-nav a").click(function (e) {
        $(this).tab("show");
    })
</script>
<script src="../../laydate-master/laydate.js"></script>
<script>
    laydate({
        elem: '#hello',
        event: 'focus'
    });
</script>
</body>
</html>
